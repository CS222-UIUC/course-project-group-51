<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apartment Hunting</title>
<link href="apartment.css" rel="stylesheet" />
</head>
<body>
<h1 id="header"> Apartment Hunter Web App </h1>
<div id="main"> 
<div id="searchBar"> 
<input type="text" id="mainSearch" placeholder="Company Name" />
<input type="button" id="search" value="Search" />
<input type="button" id="advSearc" value="Advanced" />
<input type="button" id="clearSearch" value="Clear Search" />
</div>
<div id="advancedSearchFilters" class="row">
<!-- this will be toggled visible and invisible when advanced search is pressed -->
<div id="advButtons" class="rows">
<input type="button" id="submitAdv" value="Search" />
<input type="button" id="closeAdv" value="Close Advanced Search" />
<input type="button" id="clearFilters" value="Clear Search" />
</div>
<div id="columns" class="rows">
<div class="column" id="bigColumn">
<p class="buttonLabel">Company Name </p>
<input type="text" id="company" placeholder="Company Name" />
<p class="buttonLabel">Maximum Rent</p>
<input type="text" id="rent" placeholder="Maximum Rent" />
<p class="buttonLabel"> Bedrooms </p>
  <form>
    <label class="num-rooms">
      <input type="checkbox" class="bedrooms" name="1" value=""> 1
    </label>
    <label class="num-rooms">
      <input type="checkbox" class="bedrooms" name="2" value=""> 2
    </label>
    <label class="num-rooms">
      <input type="checkbox" class="bedrooms" name="3" value=""> 3
	 </label>
	 <label class="num-rooms">
      <input type="checkbox" class="bedrooms" name="4" value=""> 4
    </label>
	<label class="num-rooms">
      <input type="checkbox" class="bedrooms" name="5" value=""> 5+
    </label>
  </form>
<p class="buttonLabel"> Bathrooms </p>
<form>
 <label class="num-bath">
      <input type="checkbox" class="bathrooms" name="1" value=""> 1
    </label>
    <label class="num-bath">
      <input type="checkbox" class="bathrooms" name="2" value=""> 2
    </label>
    <label class="num-bath">
      <input type="checkbox" class="bathrooms" name="3" value=""> 3
	 </label>
	 <label class="num-bath">
      <input type="checkbox" class="bathrooms" name="4" value=""> 4
    </label>
	<label class="num-bath">
      <input type="checkbox" class="bathrooms" name="5" value=""> 5+
    </label>
</form>
<form id="apartmentType">
 <label class="typeFilter">
      <input type="checkbox" id="apartmentsType" value=""> Apartment
    </label>
    <label class="typeFilter">
      <input type="checkbox" id = "houseType" value=""> House
    </label>
</form>
</div>
<div class="column" id="smallColumn">
<p class="buttonLabel"> Amenities </p>
<form>
<label class="parking">
	<input type="checkbox" value=""> Parking Spot
</form>
<form>
<label class="pets">
	<input type="checkbox" value=""> Pets Allowed
</form>
<form>
<label class="washer">
	<input type="checkbox" value=""> Washer/Dryer
</label>
</form>
<form>
<label class="gym">
	<input type="checkbox" value=""> Gym Access
</label>
</form>
<form> 
<label class="utilities" > 
	<input type="checkbox" value=""> Utilities Included
</label>
</form>
<form> 
<label class="wifi" > 
	<input type="checkbox" value=""> Wi-Fi Included
</label>
</form>
</div>
</div>
<div id="loc">
<p class="buttonLabel"> Location </p>
<form>
 <label class="location">
      <input type="checkbox" value=""> North of Green
    </label>
    <label class="location">
      <input type="checkbox" value=""> South of Green
    </label>
</form>
<form>
	<label class="location">
      <input type="checkbox" value=""> Urbana
    </label>
    <label class="location">
      <input type="checkbox" value=""> Champaign
    </label>
</form>
</div>
</div>
